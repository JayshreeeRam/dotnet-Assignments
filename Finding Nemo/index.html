<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Find Nemo Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>🐠 Find Nemo!</h1>
    <p>Click on a bubble to find where Nemo is hiding</p>
    <div class="grid" id="gameGrid"></div>
    <p id="message"></p>
    <p id="attempts">Attempts: 0 / 5</p>
    <button onclick="restartGame()" id="playAgainBtn">🔁 Play Again</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
